<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>随手记</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/transaction.css') }}" rel="stylesheet" />
        <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    </head>
    <body>
        {% raw %}
        <div id="app">

            <div class="d-flex" id="wrapper">
                <!-- Sidebar-->
                <div class="border-end bg-white" id="sidebar-wrapper">
                    <div class="sidebar-heading border-bottom bg-light">随手记</div>
                    <div class="list-group list-group-flush">
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" @click="activeType=0" >概览</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" @click="activeType=1">入账</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" @click="activeType=2" >查账</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" @click="activeType=3" >改账</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" @click="activeType=4" >分析</a>
                    </div>
                </div>
                <!-- Page content wrapper-->
                <div id="page-content-wrapper">
                    <!-- Top navigation-->
                    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                    <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>



                    <!-- Page content-->
                    <div class="container-fluid">
                        <!--    概览  -->
                        <div v-show="activeType===0">
                            <h1 class="mt-4">1111</h1>
                        </div>
                         <!--    入账  -->
                        <div v-show="activeType===1">
<!--                            <el-row class="mt-4">-->
<!--                              <el-button>创建分类</el-button>-->
<!--                              <el-button type="primary">创建规则</el-button>-->
<!--                            </el-row>-->
                            <div class="row">

                                <!--    form  -->
                                <el-form ref="form" :model="form" label-width="80px">
                                    <el-steps :active="activeStep" finish-status="success">
                                      <el-step title="第一步选择上传分类" description="选择上传方式"></el-step>
                                      <el-step title="第二步导入数据" description="选择上传文件"></el-step>
                                      <el-step title="第三步数据导入完成" description="查看导入数据"></el-step>
                                    </el-steps>
                                  <el-form-item v-show="activeStep===0"  label="导入方式">
                                    <el-radio-group  v-model="form.uploadType">
                                      <el-radio label="1">支付宝csv导入</el-radio>
                                      <el-radio label="2">微信csv导入</el-radio>
                                    </el-radio-group>
                                  </el-form-item>
                                  <el-form-item v-show="activeStep===0" label="消费账户">
                                    <el-select v-model="form.region" placeholder="请选择钱包">
                                      <el-option label="老公钱包" value="shanghai"></el-option>
                                      <el-option label="老婆钱包" value="beijing"></el-option>
                                    </el-select>
                                  </el-form-item>

                                  <el-form-item v-show="activeStep===1" label="上传文件">
                                    <el-upload
                                      class="upload-demo"
                                      drag
                                      action=""
                                      :http-request="handleUpload"
                                      multiple>
                                      <i class="el-icon-upload"></i>
                                      <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
                                    </el-upload>
                                    </el-checkbox-group>
                                  </el-form-item>
                                  <el-form-item>
                                      <el-button type="primary"  @click="next">下一步</el-button>
                                       <el-button  @click="submit">主要按钮</el-button>
                                  </el-form-item>
                                </el-form>
                            </div>
                        </div>
                         <!--    查账  -->
                        <div v-show="activeType===2">
                            <h1 class="mt-4">日常收支表</h1>
                           <template>
                              <el-table
                                      :row-key="getRowKeys"
                                :expand-row-keys="expands"
                                @row-click="clickRowHandle"
                                :data="tableData"
                                style="width: 100%"
                              >
                                <el-table-column type="expand">
                                  <template slot-scope="props">
                                    <el-form label-position="left" inline class="demo-table-expand">
                                      <el-form-item label="一级分类">
                                        <span>{{ props.row.name }}</span>
                                      </el-form-item>
                                      <el-form-item label="所属店铺">
                                        <span>{{ props.row.shop }}</span>
                                      </el-form-item>
                                      <el-form-item label="商品 ID">
                                        <span>{{ props.row.id }}</span>
                                      </el-form-item>
                                      <el-form-item label="店铺 ID">
                                        <span>{{ props.row.shopId }}</span>
                                      </el-form-item>
                                      <el-form-item label="商品分类">
                                        <span>{{ props.row.category }}</span>
                                      </el-form-item>
                                      <el-form-item label="店铺地址">
                                        <span>{{ props.row.address }}</span>
                                      </el-form-item>
                                      <el-form-item label="商品描述">
                                        <span>{{ props.row.desc }}</span>
                                      </el-form-item>
                                    </el-form>
                                  </template>
                                </el-table-column>
                                <el-table-column
                                  label="一级分类"
                                  prop="id">
                                </el-table-column>
                                <el-table-column
                                  label="二级分类"
                                  prop="name">
                                </el-table-column>
                                <el-table-column
                                  label="金额"
                                  prop="desc">
                                </el-table-column>
                              </el-table>
                            </template>
                        </div>
                         <!--    改账  -->
                        <div v-show="activeType===3">
                            <h1 class="mt-4">3</h1>
                        </div>
                         <!--    分析  -->
                        <div v-show="activeType===4">
                            <h1 class="mt-4">4</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endraw %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- import Vue before Element -->
         <script src="https://unpkg.com/vue/dist/vue.js"></script>
         <!-- import JavaScript -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <!-- import axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <script>
         new Vue({
          el: '#app',
          data: function() {
            return {
                visible: false,
                getRowKeys: function(row) {return row.id},
                expands: [],
                activeType: 0,
                activeStep: 0, // 步骤条
                form: {
                      name: '',
                      region: '',
                      date1: '',
                      date2: '',
                      delivery: false,
                      type: [],
                      uploadType: '1',
                      desc: ''
                },
                 tableData: [{
                      id: '12987122',
                      name: '对方',
                      category: '江浙小吃、小吃零食',
                      desc: '荷兰优质淡奶，奶香浓而不腻',
                      address: '上海市普陀区真北路',
                      shop: '王小虎夫妻店',
                      shopId: '10333'
                    }, {
                      id: '12987123',
                      name: '好滋好味鸡蛋仔',
                      category: '江浙小吃、小吃零食',
                      desc: '荷兰优质淡奶，奶香浓而不腻',
                      address: '上海市普陀区真北路',
                      shop: '王小虎夫妻店',
                      shopId: '10333'
                    }, {
                      id: '12987125',
                      name: '好滋好味鸡蛋仔',
                      category: '江浙小吃、小吃零食',
                      desc: '荷兰优质淡奶，奶香浓而不腻',
                      address: '上海市普陀区真北路',
                      shop: '王小虎夫妻店',
                      shopId: '10333'
                    }, {
                      id: '12987126',
                      name: '好滋好味鸡蛋仔',
                      category: '江浙小吃、小吃零食',
                      desc: '荷兰优质淡奶，奶香浓而不腻',
                      address: '上海市普陀区真北路',
                      shop: '王小虎夫妻店',
                      shopId: '10333'
                    }]
            }
          },
          methods: {
              handleUpload: function() {

              },
              next() {
                if (this.activeStep++ > 2) this.activeStep = 0;
              },
              clickRowHandle(row, column, event) {
                  if (this.expands.includes(row.id)) {
                    this.expands = this.expands.filter(val => val !== row.id);
                  } else {
                    this.expands.push(row.id);
                  }
              },

              submit: function () {
                  var config = { headers: {
                      'Content-Type': 'application/json',
                      'Access-Control-Allow-Origin': '*'}
                }
                  axios.post('/me',{},{config})
                  .then(function (response) {
                    console.log(response);
                  })
                  .catch(function (error) {
                    console.log(error);
                  });
              }
          }
        })
      </script>
    </body>
</html>
